<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Seat Reservations</title>
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <h1>Reserve Your Seats</h1>

    <div id="stage">Stage</div>

    <div id="seating">
      <section id="left"></section>

      <section id="middle"></section>

      <section id="right"></section>
    </div>

    <a href="#" id="reserve">Reserve Seats</a>

    <section id="resform">
      <h2>Complete this form to confirm your seats!</h2>

      <p id="selectedseats">You have selected X seats</p>

      <form id="confirmres">
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname" placeholder="John" required >

        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname" placeholder="Doe" required >

        <input
          type="submit"
          name="send"
          id="confirmbtn"
          value="Confirm Reservation"
        >

        <p>or <a href="#" id="cancel">Cancel</a> and choose different seats</p>
      </form>

    </section>
    <script src="myscript.js"></script>
  </body>
  
</html>
